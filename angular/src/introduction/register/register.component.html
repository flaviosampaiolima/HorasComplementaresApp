<div bsmodal class="modal fade in" id="defaultModal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form #registerForm="ngForm" method="post" novalidate (ngSubmit)="save()">

                <div *ngIf="showTenantChange()" class="tenant-change-box">
                    <tenant-change></tenant-change>
                </div>

                <div class="modal-header">
                    <h3 class="modal-title text-center">{{l("Register")}}</h3>
                </div>

                <div class="modal-body">

                    <div [@routerTransition]>
                        <div #cardBody class="body">

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input materialInput class="form-control" autoFocus type="text" [(ngModel)]="model.name"
                                            name="Name" required maxlength="32" />
                                        <label class="form-label">{{l('Name')}}</label>
                                    </div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input materialInput class="form-control" type="text" [(ngModel)]="model.surname"
                                            name="Surname" required maxlength="32" />
                                        <label class="form-label">{{l('Surname')}}</label>
                                    </div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input materialInput class="form-control" type="email" [(ngModel)]="model.emailAddress"
                                            name="EmailAddress" required maxlength="255" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" />
                                        <label class="form-label">{{l('EmailAddress')}}</label>
                                    </div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input materialInput class="form-control" type="text" autocomplete="off"
                                            [(ngModel)]="model.userName" name="UserName" required maxlength="32" />
                                        <label class="form-label">{{l('UserName')}}</label>
                                    </div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input materialInput class="form-control" type="password" [(ngModel)]="model.password"
                                            name="Password" required maxlength="32" />
                                        <label class="form-label">{{l('Password')}}</label>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">                
                    <div class="form-actions">
                        <button [disabled]="saving" [routerLink]="['../login']" type="button" class="btn btn-default">{{l("Back")}}</button>
                        <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">{{l("Submit")}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
