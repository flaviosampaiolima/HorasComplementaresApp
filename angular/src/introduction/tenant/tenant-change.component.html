<div *ngIf="isMultiTenancyEnabled" class="card tenant-change-component" style="margin-bottom: 3px;">
    <div class="body text-center">
        <span>
            <span class="mx-auto">
                <i class="material-icons">school</i>
                <strong class="m-l-5">{{l("CurrentTenant")}}: </strong>
            </span>                
            <span *ngIf="tenancyName" title="{{name}}">
                <strong>{{name}}</strong>
            </span> 
            <span
                *ngIf="!tenancyName">{{l("NotSelected")}}
            </span> 
            (<a href="javascript:void();" (click)="showChangeModal()">{{l("Change")}}</a>)
            <tenantChangeModal #tenantChangeModal></tenantChangeModal>
        </span>
    </div>
</div>
